<html>

<head>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron mx-auto col-6 mt-5">
            <h1>Number Guessing Game</h1>
            <h6>We have selected a random number between 1 and 100.
                See if you can guess it in 10 turns or fewer..</h6>
            <h6> We'll tell you
                if your guess was too high or too low</h6>
            <div class="form mt-5">
                <label for="guessField">Please enter a number: </label>
                <input type="text" id="guessField" class="guessField" placeholder="Enter between 0-100">
                    <input type="submit" value="Submit guess" class="guessSubmit btn btn-sm btn-success" >
            </div>
            <div class="resultParas">
                <p class="guesses"></p>
                <p class="lastResult"></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>

</body>

</html>
